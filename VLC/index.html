<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VLC</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/VLC/pseudoSelectors.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <div class="icon"><img src="/VLC/vlc-icon.png" alt="icon" /></div>
        <div class="title-name">VLC Media Player</div>
      </div>

      <div class="menu">
        <div class="menu-items">Open</div>

        <div class="menu-items" id="playback">
          Playback
          <ul class="menu-items-options">
            <li>VolumeUp</li>
            <li>VolumeDown</li>
          </ul>
        </div>

        <div class="menu-items" id="speed">
          Speed
          <ul class="menu-items-options">
            <li>SpeedUp</li>
            <li>SpeedDown</li>
          </ul>
        </div>
      </div>
    </header>

    <main>I am Main</main>

    <footer>I am footer</footer>
  </body>
</html>
