<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b1ac7b9938.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script src="/ToDo App/script.js" defer></script>
  </head>
  <body>
    <h1 id="heading">To Do List</h1>

    <div id="newTask">
      <input id="input" type="text" placeholder="What do you need to do?" />
      <button id="addBtn">Add</button>
    </div>

    <div>
      <ul id="list">
        <div>
          <button id="clear">
            <i id="clearIcon" class="fa-solid fa-broom"></i> Clear completed
          </button>
        </div>
      </ul>
    </div>
  </body>
</html>
